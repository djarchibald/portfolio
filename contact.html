<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <style>
        :root {
            --text-color: #FFFFFF;
            --bg-color: #ef233c;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inconsolata', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            position: relative;
        }

        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            font-weight: 400;
            width: 100%;
        }

        .navbar a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.2em;
        }

        .navbar .light-mode-icon {
            color: var(--text-color);
            margin-left: 20px;
            cursor: pointer;
        }

        .main-content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            width: 100%;
            padding: 30px 0;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            flex-grow: 1;
            padding-left: 20px;
        }

        .main-content h1 {
            font-family: 'Inconsolata', monospace;
            font-weight: 700;
            font-size: 3em;
            
        }

        .contact-text {
            text-align: left;
            margin: 20px 0;
        }

        .email-button {
            padding: 10px;
            background: var(--text-color);
            color: var(--bg-color);
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-family: 'Inconsolata', monospace;
        }

        .social-icons {
            position: fixed;
            bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .social-icons a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 2.5em;
            margin: 0 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var root = document.querySelector(':root');
            var lightModeIcon = document.querySelector('.light-mode-icon');
            var isLightMode = false;

            lightModeIcon.addEventListener('click', function() {
                if (isLightMode) {
                    root.style.setProperty('--text-color', '#FFFFFF');
                    root.style.setProperty('--bg-color', '#ef233c');
                } else {
                    root.style.setProperty('--text-color', '#ef233c');
                    root.style.setProperty('--bg-color', '#FFFFFF');
                }

                isLightMode = !isLightMode;
            });
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
        <i class="fas fa-lightbulb light-mode-icon"></i>
    </nav>
    <div class="main-content-container">
        <div class="main-content">
            <h2>Let's build a thing</h2>
            <p class="contact-text">Connect with me at any of my social-media pages, or hit the button below to drop me an email.</p>
            <button class="email-button" onclick="location.href='mailto:Duncan.archibald@gmail.com'">Contact</button>
        </div>
    </div>
    <div class="social-icons">
        <a href="https://www.linkedin.com/in/duncan-archibald"><i class="fab fa-linkedin"></i></a>
        <a href="https://twitter.com/duncanarchibald"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/duncan_arch/"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/djarchibald"><i class="fab fa-github"></i></a>
    </div>
</body>
</html>
