        document.addEventListener("DOMContentLoaded", function() {
    const hamburgerMenu = document.querySelector(".hamburger-menu");

    var isLightMode = false;

    // Event listener for lightbulb click

    // Event listener for lightbulb click
        lightModeIcon.addEventListener('click', function() {
        if (isLightMode) {
            document.documentElement.style.setProperty('--text-color', '#FFFFFF');
            document.documentElement.style.setProperty('--bg-color', '#ef233c');
            lightModeIcon.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();
        } else {
        document.documentElement.style.setProperty('--text-color', '#ef233c');
        document.documentElement.style.setProperty('--bg-color', '#FFFFFF');
        lightModeIcon.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();
        }
        isLightMode = !isLightMode;
    });

    // Event listener for hamburger menu click
    hamburgerMenu.addEventListener("click", () => {
        navbar.classList.toggle("active");

        if (navbar.classList.contains("active")) {
            // Menu is open
            lightModeIcon.style.color = getComputedStyle(document.documentElement).getPropertyValue('--bg-color').trim();
        } else {
            // Menu is closed
            if (isLightMode) {
                // If it's light mode, set the lightbulb icon to red when menu is closed
                lightModeIcon.style.color = getComputedStyle(document.documentElement).getPropertyValue('--bg-color').trim();
            } else {
                // If it's dark mode, set the lightbulb icon to white when menu is closed
                lightModeIcon.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();
            }
        }
    });
});
